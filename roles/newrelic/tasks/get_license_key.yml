- name: Get Client License Key from SSM
  delegate_to: localhost
  shell: |
    LICENSE_KEY_OUTPUT=$(aws ssm get-parameter --name /secrets/new_relic/account_id --with-decryption --query "Parameter.Value" --output text)

    if [ -n "$LICENSE_KEY_OUTPUT" ]; then 
      echo "$LICENSE_KEY_OUTPUT"
    else 
      echo License Key not found in AWS SSM
      echo Generating License Key for {{ client }}...
    fi
  register: test_output

- name: Printout put
  delegate_to: localhost
  debug:
    msg: "output {{ test_output.stdout }}"